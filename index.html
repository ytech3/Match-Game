<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memoray Match - A baseball-themed memory card game featuring Tampa Bay Rays players">
    <title>Memoray Match - Baseball Memory Card Game</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #95C0F7;
        }

        .skip-link {
            position: absolute;
            left: -9999px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
            z-index: 9999;
        }

        .skip-link:focus {
            position: fixed;
            top: 0;
            left: 0;
            width: auto;
            height: auto;
            padding: 1rem;
            background-color: #FFFFFF;
            color: #092C5C;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #092C5C;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            perspective: 1000px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card:focus {
            outline: 3px solid #4A90E2;
            outline-offset: 2px;
            transform: scale(1.02);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            transform: rotateY(180deg);
            background-color: white;
        }

        .card-back {
            background-color: #092C5C;
        }

        button {
            font-family: 'Press Start 2P', cursive;
        }

        button:focus {
            outline: 3px solid #4A90E2;
            outline-offset: 2px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        input[type="checkbox"]:focus {
            outline: 3px solid #4A90E2;
            outline-offset: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            color: #092C5C;
        }

        .modal-content:focus {
            outline: 3px solid #4A90E2;
        }

        .gamertag {
            background-color: #8FBCE6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        .status-message {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 10px;
            }

            h1 {
                font-size: 24px !important;
            }

            .modal-content {
                padding: 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="#game-content" class="skip-link">Skip to game content</a>
    <div id="root"></div>
    <script type="text/babel">
        // Game constants
        const CONSTANTS = {
            COLORS: {
                navy: '#092C5C',
                lightBlue: '#8FBCE6',
                white: '#FFFFFF',
                backgroundBlue: '#95C0F7',
                raysYellow: '#F5D130'
            },
            CARD_PAIRS: [
                { path: './Assets/bradley.jpg', description: 'Bradley player card' },
                { path: './Assets/dj.jpg', description: 'DJ player card' },
                { path: './Assets/djkitty.jpg', description: 'DJ Kitty mascot card' },
                { path: './Assets/littell.jpg', description: 'Littell player card' },
                { path: './Assets/palacios.jpg', description: 'Palacios player card' },
                { path: './Assets/pepiot.jpg', description: 'Pepiot player card' },
                { path: './Assets/raymond.jpg', description: 'Raymond player card' },
                { path: './Assets/baseball.jpg', description: 'Baseball card' }
            ],
            CARD_BACK: { path: './Assets/card.png', description: 'Card back' }
        };

        // Baseball-themed gamertag generator
        const generateBaseballGamertag = () => {
            const adjectives = [
                'Slugging', 'Speedy', 'Mighty', 'Golden', 
                'Iron', 'Flying', 'Swift', 'Crafty', 
                'Clutch', 'Smooth', 'Diamond', 'Grand',
                'Wild', 'Epic', 'Power', 'Royal'
            ];
            
            const nouns = [
                'Bat', 'Glove', 'Arm', 'Eye', 
                'Cleats', 'Slider', 'Fastball', 'Homer', 
                'Catch', 'Steal', 'Ace', 'MVP',
                'Captain', 'Champ', 'Legend', 'Star'
            ];
            
            const numbers = Math.floor(Math.random() * 100);
            const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            
            return `${adjective}${noun}${numbers}`;
        };

        // Leaderboard handling
        class LeaderboardManager {
            constructor() {
                this.maxEntries = 5;
                this.loadFromStorage();
            }

            loadFromStorage() {
                try {
                    const stored = localStorage.getItem('memorayMatchLeaderboard');
                    this.leaderboard = stored ? JSON.parse(stored) : [];
                } catch (error) {
                    console.error('Error loading leaderboard:', error);
                    this.leaderboard = [];
                }
            }

            saveToStorage() {
                try {
                    localStorage.setItem('memorayMatchLeaderboard', JSON.stringify(this.leaderboard));
                } catch (error) {
                    console.error('Error saving leaderboard:', error);
                }
            }

            formatTime = (seconds) => {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                const milliseconds = Math.floor((seconds % 1) * 1000);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
            };

            addScore(timeInSeconds, moves, playerName) {
                const newEntry = {
                    timeInSeconds,
                    formattedTime: this.formatTime(timeInSeconds),
                    moves,
                    playerName,
                    date: new Date().toISOString()
                };
                
                this.leaderboard.push(newEntry);
                this.leaderboard.sort((a, b) => {
                    if (a.timeInSeconds === b.timeInSeconds) {
                        return a.moves - b.moves;
                    }
                    return a.timeInSeconds - b.timeInSeconds;
                });
                this.leaderboard = this.leaderboard.slice(0, this.maxEntries);
                
                this.saveToStorage();
            }

            getTopScores() {
                return this.leaderboard;
            }

            clearLeaderboard() {
                this.leaderboard = [];
                this.saveToStorage();
            }
        }

        class MemoryGame extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    cards: [],
                    flipped: [],
                    matched: [],
                    moves: 0,
                    timer: 0.000,
                    timerActive: false,
                    gameWon: false,
                    agreedToRules: false,
                    gamePhase: 'howToPlay',
                    leaderboard: new LeaderboardManager(),
                    playerGamertag: null,
                    announcement: ''
                };
                this.announcementTimeoutId = null;
                this.cardRefs = [];
            }

            componentDidMount() {
                this.initializeGame();
                document.addEventListener('keydown', this.handleKeyPress);
            }

            componentWillUnmount() {
                this.stopTimer();
                document.removeEventListener('keydown', this.handleKeyPress);
                if (this.announcementTimeoutId) {
                    clearTimeout(this.announcementTimeoutId);
                }
            }

            announce = (message, duration = 1000) => {
                this.setState({ announcement: message });
                if (this.announcementTimeoutId) {
                    clearTimeout(this.announcementTimeoutId);
                }
                this.announcementTimeoutId = setTimeout(() => {
                    this.setState({ announcement: '' });
                }, duration);
            };

            handleKeyPress = (event) => {
                if (event.key === 'Escape' && this.state.gamePhase === 'playing') {
                    this.initializeGame();
                }
            };

            startTimer = () => {
                this.timerInterval = setInterval(() => {
                    this.setState(prevState => ({
                        timer: prevState.timer + 0.01
                    }));
                }, 10);
            };

            stopTimer = () => {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
            };

            formatTime = (seconds) => {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            };

            initializeGame = () => {
                if (!this.state.playerGamertag) {
                    this.setState({ playerGamertag: generateBaseballGamertag() });
                }

                const shuffledCards = [...CONSTANTS.CARD_PAIRS, ...CONSTANTS.CARD_PAIRS]
                    .sort(() => Math.random() - 0.5)
                    .map((card, index) => ({
                        id: index,
                        imagePath: card.path,
                        description: card.description,
                        isFlipped: false,
                        isMatched: false
                    }));
                
                this.stopTimer();
                this.setState({
                    cards: shuffledCards,
                    flipped: [],
                    matched: [],
                    moves: 0,
                    timer: 0,
                    timerActive: false,
                    gameWon: false,
                    gamePhase: this.state.agreedToRules ? 'playing' : 'howToPlay'
                }, () => {
                    this.announce('New game started');
                });
            };

            handleCardClick = (clickedIndex) => {
                const { flipped, matched, moves, cards, gamePhase, timerActive } = this.state;
                
                if (gamePhase !== 'playing' || flipped.length === 2 || 
                    flipped.includes(clickedIndex) || matched.includes(clickedIndex)) {
                    return;
                }

                if (!timerActive) {
                    this.setState({ timerActive: true }, () => {
                        this.startTimer();
                    });
                }

                const newFlipped = [...flipped, clickedIndex];
                this.setState({ flipped: newFlipped });
                this.announce(`Card revealed: ${cards[clickedIndex].description}`);

                if (newFlipped.length === 2) {
                    this.setState({ moves: moves + 1 });
                    const [firstIndex, secondIndex] = newFlipped;
                    
                    if (cards[firstIndex].imagePath === cards[secondIndex].imagePath) {
                        const newMatched = [...matched, firstIndex, secondIndex];
                        this.setState({
                            matched: newMatched,
                            flipped: [],
                            gamePhase: newMatched.length === cards.length ? 'gameOver' : 'playing',
                            gameWon: newMatched.length === cards.length
                        }, () => {
                            this.announce(`Match found! ${cards[firstIndex].description}`);
                            if (this.state.gameWon) {
                                this.handleGameWon();
                            }
                        });
                    } else {
                        setTimeout(() => {
                            this.setState({ flipped: [] });
                            this.announce('No match. Cards flipped back.');
                        }, 1000);
                    }
                }
            };

            handleGameWon = () => {
                const { moves, leaderboard, playerGamertag, timer } = this.state;
                this.stopTimer();
                leaderboard.addScore(timer, moves, playerGamertag);
                this.setState({ gamePhase: 'gameOver' });
                this.announce(`Congratulations! Game completed in ${this.formatTime(timer)} with ${moves} moves!`);
            };

            renderHowToPlay = () => {
                const { agreedToRules, playerGamertag } = this.state;
                return (
                    <div 
                        className="modal-overlay"
                        role="dialog"
                        aria-modal="true"
                        aria-labelledby="howToPlayTitle"
                    >
                        <div className="modal-content">
                            <h2 
                                id="howToPlayTitle"
                                style={{ 
                                    color: CONSTANTS.COLORS.navy, 
                                    marginBottom: '20px',
                                    textAlign: 'center'
                                }}
                            >
                                HOW TO PLAY
                            </h2>
                            
                            <div className="gamertag" role="status">
                                Your Gamertag: {playerGamertag}
                            </div>

                            <div style={{ 
                                marginBottom: '20px', 
                                lineHeight: '1.5',
                                fontSize: '14px'
                            }}>
                                <p style={{ marginBottom: '10px' }}>
                                    {'\u2022'} Match pairs of Rays player cards to win!
                                </p>
                                <p style={{ marginBottom: '10px' }}>
                                    {'\u2022'} Complete the game in as few moves as possible
                                </p>
                                <p style={{ marginBottom: '10px' }}>
                                    {'\u2022'} Each pair of cards flipped counts as one move
                                </p>
                                <p style={{ marginBottom: '10px' }}>
                                    {'\u2022'} Race against the clock to get the fastest time!
                                </p>
                            </div>
                            
                            <div style={{ 
                                display: 'flex', 
                                alignItems: 'center', 
                                marginBottom: '20px',
                                backgroundColor: CONSTANTS.COLORS.lightBlue,
                                padding: '10px',
                                borderRadius: '5px'
                            }}>
                                <input
                                    type="checkbox"
                                    id="rulesCheckbox"
                                    checked={agreedToRules}
                                    onChange={() => this.setState({ agreedToRules: !agreedToRules })}
                                    style={{ marginRight: '10px' }}
                                    aria-label="Agree to game rules"
                                />
                                <label htmlFor="rulesCheckbox" style={{ fontSize: '12px' }}>
                                    I agree to the game rules and policies
                                </label>
                            </div>
                            
                            <button
                                onClick={() => {
                                    if (agreedToRules) {
                                        this.setState({ gamePhase: 'playing' });
                                        this.announce('Game started');
                                    }
                                }}
                                style={{
                                    width: '100%',
                                    backgroundColor: agreedToRules ? CONSTANTS.COLORS.navy : '#ccc',
                                    color: CONSTANTS.COLORS.white,
                                    padding: '10px 20px',
                                    border: 'none',
                                    borderRadius: '5px',
                                    cursor: agreedToRules ? 'pointer' : 'not-allowed',
                                    marginTop: '10px'
                                }}
                                disabled={!agreedToRules}
                                aria-disabled={!agreedToRules}
                            >
                                Start Game
                            </button>
                        </div>
                    </div>
                );
            };

            renderGameOver = () => {
                const { moves, leaderboard, playerGamertag, timer } = this.state;
                return (
                    <div 
                        className="modal-overlay"
                        role="dialog"
                        aria-modal="true"
                        aria-labelledby="gameOverTitle"
                    >
                        <div className="modal-content">
                            <h2 
                                id="gameOverTitle"
                                style={{ 
                                    color: CONSTANTS.COLORS.navy, 
                                    marginBottom: '20px', 
                                    textAlign: 'center' 
                                }}
                            >
                                Game Over!
                            </h2>
                            <div className="gamertag" role="status">
                                {playerGamertag}
                            </div>
                            <p style={{ 
                                textAlign: 'center', 
                                marginBottom: '20px' 
                            }}>
                                Completed in {this.formatTime(timer)} with {moves} moves!
                            </p>
                            <div 
                                style={{ marginBottom: '20px' }}
                                role="region"
                                aria-label="Leaderboard"
                            >
                                <h3 style={{ 
                                    color: CONSTANTS.COLORS.navy, 
                                    marginBottom: '10px',
                                    fontSize: '16px',
                                    textAlign: 'center'
                                }}>
                                    Top Scores
                                </h3>
                                <div 
                                    style={{
                                        display: 'grid',
                                        gridTemplateColumns: 'auto 1fr 1fr',
                                        gap: '10px'
                                    }}
                                    role="table"
                                    aria-label="Top scores"
                                >
                                    <div role="row" style={{ display: 'contents', fontWeight: 'bold' }}>
                                        <div 
                                            role="columnheader" 
                                            style={{ 
                                                padding: '10px', 
                                                backgroundColor: CONSTANTS.COLORS.lightBlue 
                                            }}
                                        >
                                            Player
                                        </div>
                                        <div 
                                            role="columnheader" 
                                            style={{ 
                                                padding: '10px', 
                                                backgroundColor: CONSTANTS.COLORS.lightBlue,
                                                textAlign: 'center' 
                                            }}
                                        >
                                            Time
                                        </div>
                                        <div 
                                            role="columnheader" 
                                            style={{ 
                                                padding: '10px', 
                                                backgroundColor: CONSTANTS.COLORS.lightBlue,
                                                textAlign: 'center' 
                                            }}
                                        >
                                            Moves
                                        </div>
                                    </div>
                                    {leaderboard.getTopScores().map((entry, index) => (
                                        <div 
                                            key={index} 
                                            role="row"
                                            style={{ display: 'contents' }}
                                        >
                                            <div 
                                                role="cell"
                                                style={{ 
                                                    padding: '5px',
                                                    backgroundColor: entry.playerName === playerGamertag ? 
                                                        CONSTANTS.COLORS.lightBlue : 'transparent'
                                                }}
                                            >
                                                {entry.playerName}
                                            </div>
                                            <div 
                                                role="cell"
                                                style={{ 
                                                    padding: '5px',
                                                    textAlign: 'center',
                                                    backgroundColor: entry.playerName === playerGamertag ? 
                                                        CONSTANTS.COLORS.lightBlue : 'transparent'
                                                }}
                                            >
                                                {entry.formattedTime}
                                            </div>
                                            <div 
                                                role="cell"
                                                style={{ 
                                                    padding: '5px',
                                                    textAlign: 'center',
                                                    backgroundColor: entry.playerName === playerGamertag ? 
                                                        CONSTANTS.COLORS.lightBlue : 'transparent'
                                                }}
                                            >
                                                {entry.moves}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <button
                                onClick={() => {
                                    this.initializeGame();
                                    this.setState({ gamePhase: 'playing' });
                                    this.announce('Starting new game');
                                }}
                                style={{
                                    width: '100%',
                                    backgroundColor: CONSTANTS.COLORS.navy,
                                    color: CONSTANTS.COLORS.white,
                                    padding: '10px 20px',
                                    border: 'none',
                                    borderRadius: '5px',
                                    cursor: 'pointer'
                                }}
                            >
                                Play Again
                            </button>
                        </div>
                    </div>
                );
            };

            render() {
                const { cards, flipped, matched, moves, gamePhase, timer, announcement } = this.state;

                return (
                    <div 
                        id="game-content"
                        role="main"
                        style={{ 
                            maxWidth: '800px', 
                            margin: '0 auto', 
                            padding: '20px', 
                            backgroundColor: CONSTANTS.COLORS.backgroundBlue,
                            minHeight: '100vh',
                            position: 'relative'
                        }}
                    >
                        <div 
                            className="status-message" 
                            role="status" 
                            aria-live="polite"
                        >
                            {announcement}
                        </div>

                        <div style={{ 
                            display: 'flex', 
                            justifyContent: 'space-between', 
                            alignItems: 'center', 
                            marginBottom: '20px',
                            zIndex: 1
                        }}>
                            <div 
                                style={{ 
                                    display: 'flex',
                                    gap: '20px',
                                    alignItems: 'center'
                                }}
                                role="group"
                                aria-label="Game statistics"
                            >
                                <div 
                                    style={{ 
                                        fontSize: '24px', 
                                        fontWeight: 'bold', 
                                        color: CONSTANTS.COLORS.navy 
                                    }}
                                    aria-label={`Moves: ${moves}`}
                                >
                                    Moves: {moves}
                                </div>
                                <div 
                                    style={{ 
                                        fontSize: '24px', 
                                        fontWeight: 'bold', 
                                        color: CONSTANTS.COLORS.navy 
                                    }}
                                    aria-label={`Time: ${this.formatTime(timer)}`}
                                >
                                    Time: {this.formatTime(timer)}
                                </div>
                            </div>
                            <button 
                                onClick={this.initializeGame}
                                style={{ 
                                    padding: '10px 20px',
                                    backgroundColor: CONSTANTS.COLORS.navy,
                                    color: CONSTANTS.COLORS.white,
                                    border: 'none',
                                    borderRadius: '4px',
                                    cursor: 'pointer'
                                }}
                                aria-label="Reset game"
                            >
                                Reset Game
                            </button>
                        </div>

                        <div 
                            style={{ 
                                display: 'grid',
                                gridTemplateColumns: 'repeat(4, 1fr)',
                                gap: '10px',
                                zIndex: 1
                            }}
                            role="grid"
                            aria-label="Memory card grid"
                        >
                            {cards.map((card, index) => (
                                <button
                                    key={card.id}
                                    onClick={() => this.handleCardClick(index)}
                                    className={`card ${(flipped.includes(index) || matched.includes(index)) ? 'flipped' : ''}`}
                                    style={{
                                        aspectRatio: '1',
                                        width: '100%',
                                        padding: '0',
                                        border: 'none',
                                        backgroundColor: 'transparent',
                                        cursor: 'pointer'
                                    }}
                                    aria-label={`${flipped.includes(index) || matched.includes(index) ? 
                                        card.description : 
                                        'Card face down'}${matched.includes(index) ? ' (matched)' : ''}`}
                                    aria-pressed={flipped.includes(index) || matched.includes(index)}
                                >
                                    <div className="card-inner">
                                        <div className="card-front">
                                            <img 
                                                src={card.imagePath}
                                                alt={card.description}
                                                style={{
                                                    width: '100%',
                                                    height: '100%',
                                                    objectFit: 'cover',
                                                    borderRadius: '8px'
                                                }}
                                            />
                                        </div>
                                        <div className="card-back">
                                            <img 
                                                src={CONSTANTS.CARD_BACK.path}
                                                alt={CONSTANTS.CARD_BACK.description}
                                                style={{
                                                    width: '100%',
                                                    height: '100%',
                                                    objectFit: 'cover',
                                                    borderRadius: '8px'
                                                }}
                                            />
                                        </div>
                                    </div>
                                </button>
                            ))}
                        </div>

                        {gamePhase === 'howToPlay' && this.renderHowToPlay()}
                        {gamePhase === 'gameOver' && this.renderGameOver()}
                    </div>
                );
            }
        }

        // Render the app
        ReactDOM.render(
            <div className="game-container">
                <h1 
                    style={{
                        textAlign: 'center',
                        color: CONSTANTS.COLORS.navy,
                        fontSize: '32px',
                        marginBottom: '30px',
                        textShadow: '2px 2px 4px rgba(0,0,0,0.1)'
                    }}
                >
                    MEMORAY MATCH
                </h1>
                <MemoryGame />
            </div>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
