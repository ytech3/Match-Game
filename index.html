<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memoray Match - A baseball-themed memory card game featuring Tampa Bay Rays players">
    <title>Memoray Match - Baseball Memory Card Game</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #95C0F7;
        }

        .skip-link {
            position: absolute;
            left: -9999px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
            z-index: 9999;
        }

        .skip-link:focus {
            position: fixed;
            top: 0;
            left: 0;
            width: auto;
            height: auto;
            padding: 1rem;
            background-color: #FFFFFF;
            color: #092C5C;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #092C5C;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            perspective: 1000px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card:focus {
            outline: 3px solid #4A90E2;
            outline-offset: 2px;
            transform: scale(1.02);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            transform: rotateY(180deg);
            background-color: white;
        }

        .card-back {
            background-color: #092C5C;
        }

        button {
            font-family: 'Press Start 2P', cursive;
        }

        button:focus {
            outline: 3px solid #4A90E2;
            outline-offset: 2px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        input[type="checkbox"]:focus {
            outline: 3px solid #4A90E2;
            outline-offset: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            color: #092C5C;
        }

        .modal-content:focus {
            outline: 3px solid #4A90E2;
        }

        .gamertag {
            background-color: #8FBCE6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        .status-message {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 10px;
            }

            h1 {
                font-size: 24px !important;
            }

            .modal-content {
                padding: 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="#game-content" class="skip-link">Skip to game content</a>
    <div id="root"></div>
    <script type="text/babel" data-type="module" src="matchgame.js"></script>
</body>
</html>
